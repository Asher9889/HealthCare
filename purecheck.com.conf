# Redirect HTTP to HTTPS for your domain
server {
    listen 80;
    server_name purecheckup.com www.purecheckup.com;
    return 301 https://$host$request_uri;
}

# Main HTTPS server
server {
    listen 443 ssl;
    server_name purecheckup.com www.purecheckup.com;

    # SSL Certificates
    ssl_certificate /etc/letsencrypt/live/purecheckup.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/purecheckup.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # ====================
    # API (Node.js backend)
    # ====================
    location /api/ {
        proxy_pass http://localhost:3005/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # ====================
    # Admin Panel
    # ====================
    # redirect /admin -> /admin/
    # Serve admin static assets

    location = /admin {
        return 301 https://$host/admin/;
    }
    
    location ^~ /admin/assets/ {
        alias /var/www/purecheckup-admin-panel/assets/;
        access_log off;
        expires 6M;
        add_header Cache-Control "public";
    }
    # Serve admin SPA (React)
    location /admin/ {
        alias /var/www/purecheckup-admin-panel/;
        index index.html;
        try_files $uri $uri/ /index.html;
    }

    # ====================
    # Static assets caching
    # ====================
    location ~* ^/(?!uploads/).*\.(?:ico|css|js|gif|jpe?g|png|woff2?|ttf|svg|eot|otf|map)$ {
        expires 6M;
        access_log off;
        add_header Cache-Control "public";
    }

    # ====================
    # Frontend (main website)
    # ====================
    root /var/www/purecheckup-client;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    error_page 404 /index.html;
}